<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador Alura</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Dosis&family=Tilt+Prism&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <img src="./assets/logo.png" alt="logomarca com a letra a">
    <h1>Decodificador de texto</h1>
  </header>
  <main>
    <section class="input">
      <textarea class="text-area-input" placeholder="Digite seu texto"
        oninput="this.value = this.value.replace(/[^a-z ]/g, '')"></textarea>
      <p class="alert"> <img src="./assets/exclamacao.png" alt="Símbolo de um ponto de exclamação dentro de um círculo">
        Apenas letras minúsculas e sem acento</p>
    </section>
    <section class="buttons">
      <button class="criptografar">Criptografar</button>
      <button class="descriptografar">Descriptografar</button>
    </section>
    <section class="output">
      <div class="change">
        <img src="./assets/cadeado.jpg" alt="imagem de um cadeado">
        <h2>Nenhuma mensagem encontrada</h2>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>

      <div class="output-answer hide">
        <textarea class='text-area-output'></textarea>
        <button class="copy hide" onclick="copiarTexto()">Copiar</button>
      </div>
    </section>

  </main>
  <footer>Feito com <img src="./assets/heart.svg" alt="imagem de um coracao"> por Jamile Mendonça (Turma 5 - One)
  </footer>
</body>

</html>
